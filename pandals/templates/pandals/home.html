<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PANDEL GO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap" rel="stylesheet">

<style>
body{
    font-family:'Poppins',sans-serif;
    background: radial-gradient(circle at top,#0f2027,#000);
    color:white;
    min-height:100vh;
    overflow:hidden;
}

.brand-text{
    font-size:4rem;
    font-weight:800;
    letter-spacing:3px;
    background: linear-gradient(270deg,#00d2ff,#3a7bd5,#00ffcc,#00d2ff);
    background-size:400%;
    color: transparent;
    background-clip: text;
    -webkit-background-clip: text;
    animation: gradientMove 6s ease infinite;
}

@keyframes gradientMove{
    0%{background-position:0%;}
    100%{background-position:200%;}
}

.glow{
    text-shadow:0 0 20px rgba(0,210,255,0.6);
}

.subtitle{
    font-size:1.3rem;
    opacity:0;
    animation: fadeUp 1.5s ease forwards;
    animation-delay:1s;
}

@keyframes fadeUp{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

.btn-custom{
    padding:12px 30px;
    border-radius:40px;
    font-weight:500;
    transition:.4s;
}

.btn-login{
    background:#00d2ff;
    color:black;
}

.btn-register{
    border:2px solid #00d2ff;
    color:#00d2ff;
}

.btn-custom:hover{
    transform:translateY(-5px) scale(1.05);
    box-shadow:0 0 20px rgba(0,210,255,0.6);
}

.dot{
    position:absolute;
    width:8px;
    height:8px;
    background:#00d2ff;
    border-radius:50%;
    animation: float 6s infinite ease-in-out;
    opacity:.6;
}

@keyframes float{
    0%{transform:translateY(0);}
    50%{transform:translateY(-40px);}
    100%{transform:translateY(0);}
}

.hero{
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    position:relative;
}
/* ===== COMMON ===== */
        body{
          margin:0;
          font-family:Arial, sans-serif;
          background:#0e1218;
          color:white;
        }

        button{
          min-height:38px;
          font-size:14px;
          border-radius:10px;
        }

        input,select,textarea{
          border-radius:10px;
          padding:8px;
          font-size:14px;
        }

        #map{
          width:100%;
          height:100vh;
        }

        .topbar{
          display:flex;
          justify-content:space-between;
          align-items:center;
          padding:10px;
          background:#0b0f14;
          box-shadow:0 0 10px rgba(0,255,255,.3);
        }

        .title{font-size:16px;font-weight:700;}

        .user-avatar{
          width:34px;height:34px;border-radius:50%;
          background:#00ff99;display:flex;
          align-items:center;justify-content:center;
          color:black;font-weight:bold;
        }

        #searchBox{width:260px;}

        .route-info{
          background:#0b0f14;
          padding:12px;border-radius:14px;
          box-shadow:0 0 10px rgba(0,255,255,.3);
          font-size:14px;
        }

        .leaflet-popup-content{
          max-height:250px;
          overflow-y:auto;
        }

        @media(max-width:768px){
          .topbar{flex-wrap:wrap;text-align:center;gap:6px;}
          .title{width:100%;font-size:14px;}
          .top-actions{width:100%;display:flex;justify-content:center;gap:10px;}
          #searchBox{width:85% !important;top:70px;}
          .route-info{font-size:13px;max-width:90%;}
          button{width:100%;}
        }

        @media(min-width:769px){
          .topbar{padding:12px 30px;}
          .title{font-size:18px;}
          .route-info{font-size:15px;}
          #searchBox{width:300px;}
        }
</style>
</head>
<body>

<div class="hero">

    <div class="dot" style="top:20%; left:15%;"></div>
    <div class="dot" style="top:60%; left:80%;"></div>
    <div class="dot" style="top:75%; left:30%;"></div>

    <div>

        <h1 class="brand-text glow">PANDEL GO</h1>
        <p class="subtitle">Smart Durga Puja Pandal Navigation System</p>

       <div class="d-flex justify-content-center gap-3 mt-4">
    <a href="{% url 'login' %}" class="btn btn-login btn-custom">Login</a>
    <a href="{% url 'register' %}" class="btn btn-register btn-custom">Register</a>
</div>


    </div>
</div>

</body>
</html>
